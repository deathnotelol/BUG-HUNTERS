<!DOCTYPE HTML>
<html>
<title> JS Data Type </title>

<body>

  <p>Before the script...</p>

  <script>
    //A number
    let n = 123;
    alert(n);
    let x , y , z
    x = 100;
    y = 200;
    z = x + y;
    alert (z);
    //A String Data type
    let name = "John";
// embed a variable
alert( `Hello, ${name}!` ); // Hello, John!
// embed an expression
alert( `the result is ${1 + 2}` ); // the result is 3
//A boolean (logical type)
let isGreater = 4 > 1;
alert( isGreater ); // true (the comparison result is "yes")

  </script>

  <p>...After the script.</p> <br>
 <a href="http://javascript.info/"> Resource </a>

</body>

</html>
