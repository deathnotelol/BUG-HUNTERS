<!DOCTYPE HTML>
<html>
<title> JS Data Type </title>

<body>

  <p>Before the script...</p>
<script>
    //To String Type
  let value = true;
  alert(typeof value); // boolean
  value = String(value); // now value is a string "true"
  alert(typeof value); // string
  //To Number Type
  alert( "6" / "2" ); // 3, strings are converted to numbers
//We can use a Number(value) function to explicitly convert a value:
  let str = "123";
  alert(typeof str); // string
  let num = Number(str); // becomes a number 123
  alert(typeof num); // number
  alert( Number("   123   ") ); // 123
  alert( Number("123z") );      // NaN (error reading a number at "z")
  alert( Number(true) );        // 1
  alert( Number(false) );       // 0
//Almost all mathematical operations convert values to numbers. With a notable exception of the addition +. If one of the added values is a string, then another one is also converted to a string. Then it concatenates (joins) them:
  alert( 1 + '2' ); // '12' (string to the right)
  alert( '1' + 2 ); // '12' (string to the left)
//To Boolean
//Boolean conversion is the simplest one. It happens in logical operations (later we’ll meet condition tests and other kinds of them), but also can be performed manually with the call of Boolean(value).
//The conversion rule: Values that are intuitively “empty”, like 0, an empty string, null, undefined and NaN become false. Other values become true.
  alert( Boolean(1) ); // true
  alert( Boolean(0) ); // false
  alert( Boolean("hello") ); // true
  alert( Boolean("") ); // false
//Please note: the string with zero "0" is true Some languages (namely PHP) treat "0" as false. But in JavaScript a non-empty string is always true.
 alert( Boolean("0") ); // true
 alert( Boolean(" ") ); // spaces, also true (any non-empty string is true)
 </script>

  <p>...After the script.</p> <br>

</body>

</html>
